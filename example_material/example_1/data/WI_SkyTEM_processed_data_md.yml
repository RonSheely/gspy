variables:
    pINDEX:
        standard_name: processing_index
        long_name: Unique index number for processing
        units: not_defined
        null_value: not_defined

    sLINE_NO:
        standard_name: master_line
        long_name: Master line number
        units: not_defined
        null_value: not_defined

    E_N83WTM:
        standard_name: easting_nad83
        long_name: Easting, Wisconsin Transverse Mercator (WTM), North American Datum of 1983 (NAD83)
        units: meter
        null_value: not_defined
        axis: x

    N_N83WTM:
        standard_name: northing_nad83
        long_name: Northing, Wisconsin Transverse Mercator (WTM), North American Datum of 1983 (NAD83)
        units: meter
        null_value: not_defined
        axis: y

    TIMESTAMP:
        standard_name: timestamp
        long_name: Time, decimal days
        units: day
        null_value: not_defined
        axis: t
        datum: January 1, 1900

    RECORD:
        standard_name: record
        long_name: Workbench record number
        units: not_defined
        null_value: not_defined

    ELEVATION:
        standard_name: elevation
        long_name: Digital elevation model
        units: meter
        null_value: not_defined
        axis: z
        positive: up
        datum: North American Vertical Datum of 1988 (NAVD88)

    ALT:
        standard_name: altitude
        long_name: DGPS instrument altitude
        units: meter
        null_value: not_defined

    NUMDATA:
        standard_name: number_of_data
        long_name: Number of active time gates
        units: not_defined
        null_value: not_defined

    LM_Data:
        standard_name: em_data_lmz
        long_name: EM data, low moment z-component
        units: picoVolt per Ampere per meter^4
        null_value: -9999.99
        em_system_components: 0
        dimensions: [index, lm_gate_times]

    LM_DataSTD:
        standard_name: em_data_error_lmz
        long_name: EM data error standard deviation, low moment z-component
        units: picoVolt per Ampere per meter^4
        null_value: -9999.99
        dimensions: [index, lm_gate_times]

    HM_Data:
        standard_name: em_data_hmz
        long_name: EM data, high moment z-component
        units: picoVolt per Ampere per meter^4
        null_value: -9999.99
        em_system_components: 2
        dimensions: [index, hm_gate_times]

    HM_DataSTD:
        standard_name: em_data_error_hmz
        long_name: EM data error standard deviation, high moment z-component
        units: picoVolt per Ampere per meter^4
        null_value: -9999.99
        dimensions: [index, hm_gate_times]

    TX_ALTITUDE:
        standard_name: transmitter_altitude
        long_name: Processed transmitter altitude
        units: meter
        null_value: -9999.99

    TX_ALTITUDE_STD:
        standard_name: transmitter_altitude_error
        long_name: Standard deviation for transmitter altitude
        units: meter
        null_value: -9999.99

    RX_ALTITUDE:
        standard_name: receiver_altitude
        long_name: Processed receiver altitude
        units: meter
        null_value: -9999.99

    RX_ALTITUDE_STD:
        standard_name: receiver_altitude_error
        long_name: Standard deviation for receiver altitude
        units: meter
        null_value: -9999.99

    txrx_dx:
        standard_name: txrx_dx
        long_name: Nominal inline transmitter-receiver offset
        units: meter
        null_value: -9999.99

    txrx_dy:
        standard_name: txrx_dy
        long_name: Nominal transverse transmitter-receiver offset
        units: meter
        null_value: -9999.99

    txrx_dz:
        standard_name: txrx_dz
        long_name: Calculated vertical transmitter-receiver offset
        units: meter
        null_value: -9999.99

    LINE_NO:
        standard_name: line_number
        long_name: Line number
        units: not_defined
        null_value: not_defined