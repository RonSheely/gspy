dataset_attrs:
    comment: <additional details or ancillary information>
    content: gridded magnetic map

coordinates:
    x: Easting_Albers
    y: Northing_Albers

dimensions:
    x: Easting_Albers
    y: Northing_Albers

variable_metadata:
    magnetic_tmi:
        dimensions: [x, y]
        standard_name: total_magnetic_intensity
        long_name: Total magnetic intensity, diurnally corrected and filtered
        units: nT
